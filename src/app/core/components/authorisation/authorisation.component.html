<div class="layout-organizer">
  <div class="triangle triangle-left triangle__big--left"></div>
  <div class="triangle triangle-right triangle__big--right"></div>
  <section>
        <div class="login-container">
            <p class="logo">Que</p>
            <form class="login-form" #form="ngForm" [formGroup]="loginForm" (ngSubmit)="logIn(form)">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" maxlength="25" name="username" formControlName="username" autocomplete="on">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" maxlength="30" name="password" formControlName="password" autocomplete="on">
                </mat-form-field>

                <button class="login-button" [disabled]="loading" mat-raised-button type="submit">
                    <mat-spinner *ngIf="loading; else login" class="loading" [diameter]="24" ></mat-spinner>
                    <ng-template #login>
                        <p class="login-text">Login</p>
                    </ng-template>

                </button>
            </form>
        </div>
        <div class="logo-container">
            <div class="triangle triangle-left"></div>
            <p class="logo">Que</p>
            <div class="triangle triangle-right"></div>
        </div>
    </section>
    <p class="version">v{{ version }}</p>
</div>
